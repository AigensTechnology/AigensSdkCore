name: aigens_sdk_core
description: Flutter plugin for Aigens SDK - enables native iOS/Android apps to embed Aigens universal UX
version: 0.1.1
homepage: https://github.com/AigensTechnology/AigensSdkCore

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.aigens.sdk.flutter.aigens_sdk_core
        pluginClass: AigensSdkCorePlugin
      ios:
        pluginClass: AigensSdkCorePlugin

